<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- JavaScript dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/stopwatch.js"></script>
        <script type="text/javascript" src="/static/timer.js"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>
            FitCode:{% block title %}{% endblock %}
        </title>
    </head>
    <body class="{% block class %}{% endblock %}">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
            <a class="navbar-brand" href="/"><span class="nav-link">FitCode <i class="fas fa-running"></i></span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/timer"><i class="far fa-clock mr-1"></i>Timer</a></li>
                        <li class="nav-item"><a class="nav-link" href="/stopwatch"><i class="fas fa-stopwatch mr-1"></i>Stopwatch</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history"><i class="fas fa-history mr-1"></i>History</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/level"><i class="fas fa-level-up-alt mr-1"></i>Change Level</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt mr-1"></i>Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-user-plus mr-1"></i>Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt mr-1"></i>Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        <main class="container p-5">
            {% block body %}
            {% endblock %}
        </main>
        <footer class="footer mt-auto py-3 text-center">
            <div class="container">
                <span class="text-muted">&copy; 2021 FitCode. Stay fit, stay healthy!</span>
            </div>
        </footer>
    </body>
</html>
