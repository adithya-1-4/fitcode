{% extends "layout.html" %}

{% block title %}
    Time
{% endblock %}

{% block class %}
    home
{% endblock %}

{% block body %}
    <div class="form-container">
        <div style="font-size: 20px; font-family: helvetica; margin-bottom: 1.5rem;">
            Enter how long you want your workout to be:
        </div>
        <form action="/time" method="post">
            <div class="form-group" style="width: 100%;">
                <input autocomplete="off" class="form-control" min="0" name="time" id="time" placeholder="Time(in minutes)" type="number">
            </div>
            <button class="btn btn-outline-dark" type="submit" id="next">Next</button>
        </form>
    </div>
    <script>
        document.querySelector("#time").onkeyup = function() {
            if (document.querySelector("#time").value === null || document.querySelector("#time").value === 0) {
                document.querySelector("#next").disabled = true
             }
            else {
                document.querySelector("#next").disabled = false
             }
        }
    </script>
{% endblock %}
